        // --- 5. FETCH ---
        async function fetchPhotos() {
            try {
                document.getElementById('loader').style.display = 'block';
                const response = await fetch('/public/photos?limit=500&t=' + Date.now());
                if (!response.ok) throw new Error('Network Error');
                allPhotos = await response.json();
                filteredPhotos = allPhotos;
                resetGallery();
            } catch (error) {
                console.error("Fetch Error:", error);
                document.getElementById('gallery').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-wifi"></i>
                        <p>‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÄ‡∏ã‡∏¥‡∏£‡πå‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå‡πÑ‡∏î‡πâ</p>
                    </div>`;
                document.getElementById('loader').style.display = 'none';
            }
        }

        // --- 6. LOGIC ---
        function debouncedSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => { resetAndFetch(); }, 400);
        }

        function resetAndFetch() {
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            filteredPhotos = allPhotos.filter(photo => {
                const matchName = (photo.filename || '').toLowerCase().includes(keyword) || (photo.activity || '').toLowerCase().includes(keyword);
                let matchDate = true;
                if (selectedDates.length > 0) {
                    const photoDate = new Date(photo.date).setHours(0, 0, 0, 0);
                    const startDate = new Date(selectedDates[0]).setHours(0, 0, 0, 0);
                    const endDate = (selectedDates.length > 1) ? new Date(selectedDates[1]).setHours(23, 59, 59, 999) : startDate;
                    matchDate = (photoDate >= startDate && photoDate <= endDate);
                }
                return matchName && matchDate;
            });
            resetGallery();
        }

        function resetFilter() {
            document.getElementById('searchInput').value = '';
            datePicker.clear();
            selectedDates = [];
            resetAndFetch();
        }

        function resetGallery() {
            document.getElementById('gallery').innerHTML = '';
            currentDisplayCount = 0;
            if (filteredPhotos.length === 0) {
                document.getElementById('gallery').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <p>‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤</p>
                    </div>`;
                document.getElementById('loader').style.display = 'none';
            } else {
                loadMore();
            }
        }

        function loadMore() {
            if (isLoading) return;
            isLoading = true;
            document.getElementById('loader').style.display = 'block';

            setTimeout(() => {
                const container = document.getElementById('gallery');
                const nextPhotos = filteredPhotos.slice(currentDisplayCount, currentDisplayCount + ITEMS_PER_PAGE);

                if (nextPhotos.length === 0) {
                    document.getElementById('loader').style.display = 'none';
                    isLoading = false;
                    return;
                }

                // Group
                const groupedPhotos = {};
                nextPhotos.forEach(photo => {
                    const activityName = photo.activity || '‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ';
                    if (!groupedPhotos[activityName]) groupedPhotos[activityName] = [];
                    groupedPhotos[activityName].push(photo);
                });

                // Render
                for (const [activityName, activityPhotos] of Object.entries(groupedPhotos)) {
                    const safeId = 'sec-' + btoa(unescape(encodeURIComponent(activityName))).replace(/[^a-zA-Z0-9]/g, ''); 
                    let section = document.getElementById(safeId);
                    let grid;

                    if (!section) {
                        section = document.createElement('div');
                        section.className = 'activity-section';
                        section.id = safeId;
                        
                        section.innerHTML = `
                            <div class="activity-header">
                                <h2 class="activity-title">${escapeHtml(activityName)}</h2>
                                <button onclick="downloadZip('${safeStr(activityName)}')" class="btn-download-zip">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                                    ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î ZIP
                                </button>
                            </div>
                            <div class="photo-grid"></div>
                        `;
                        container.appendChild(section);
                    }
                    grid = section.querySelector('.photo-grid');

                    activityPhotos.forEach(photo => {
                        const rawName = photo.filename || "";
                        const dateStr = new Date(photo.date).toLocaleDateString('th-TH', { day: 'numeric', month: 'short', year: '2-digit' });
                        const thumbUrl = getThumbnailUrl(photo.url);
                        const originalUrl = photo.original_url || photo.url;

                        const card = document.createElement('a');
                        card.className = 'photo-card';
                        card.href = originalUrl;

                        card.innerHTML = `
                            <div class="img-box">
                                <img src="${thumbUrl}" alt="${escapeHtml(rawName)}" loading="lazy" 
                                     onload="this.classList.add('loaded')"
                                     onerror="this.src='https://via.placeholder.com/500x300?text=No+Image'">
                            </div>
                            <div class="card-body">
                                <div class="card-date">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
                                    ${dateStr}
                                </div>
                            </div>
                        `;
                        grid.appendChild(card);
                    });
                }

                currentDisplayCount += nextPhotos.length;
                document.getElementById('loader').style.display = 'none';
                isLoading = false;

                // Refresh Lightbox
                document.querySelectorAll('.photo-grid').forEach(g => {
                    if (g.lightboxInstance) {
                        g.lightboxInstance.refresh();
                    } else {
                        g.lightboxInstance = new SimpleLightbox(g.querySelectorAll('a'), {
                            captionsData: 'alt', captionDelay: 250, animationSpeed: 200,
                            close: true, showCounter: true,
                        });
                        
                        g.lightboxInstance.on('shown.simplelightbox', function() {
                            const img = document.querySelector('.sl-image img');
                            if(!img) return;
                            
                            let btn = document.querySelector('.sl-download-btn');
                            if(!btn) {
                                btn = document.createElement('button');
                                btn.className = 'sl-download-btn';
                                btn.innerHTML = `
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                                    Download
                                `;
                                btn.onclick = async function(e) {
                                    e.stopPropagation();
                                    const a = document.createElement('a');
                                    a.href = img.src;
                                    a.download = 'photo.jpg';
                                    document.body.appendChild(a);
                                    a.click();
                                    document.body.removeChild(a);
                                };
                                document.body.appendChild(btn);
                            }
                            btn.style.display = 'flex';
                        });

                        g.lightboxInstance.on('close.simplelightbox', function() {
                             const btn = document.querySelector('.sl-download-btn');
                             if(btn) btn.style.display = 'none';
                        });
                    }
                });

            }, 200);
        }

        // --- 7. SMART DOWNLOAD ---
        function downloadZip(activityName) {
            let url = `/download-zip/${encodeURIComponent(activityName)}`;
            const ua = navigator.userAgent || navigator.vendor || window.opera;
            if (/Line/i.test(ua)) {
                url += (url.indexOf('?') === -1 ? '?' : '&') + 'openExternalBrowser=1';
            } else if (/FBAN|FBAV|Instagram/i.test(ua)) {
                alert('‚ö†Ô∏è ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏° 3 ‡∏à‡∏∏‡∏î‡∏°‡∏∏‡∏°‡∏Ç‡∏ß‡∏≤‡∏ö‡∏ô ‡πÅ‡∏•‡πâ‡∏ß‡πÄ‡∏•‡∏∑‡∏≠‡∏Å "‡πÄ‡∏õ‡∏¥‡∏î‡πÉ‡∏ô‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå" ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î');
                return;
            }
            window.location.href = url;
        }

        // --- 8. OBSERVER & SCROLL ---
        const observer = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting && !isLoading && currentDisplayCount < filteredPhotos.length) {
                loadMore();
            }
        }, { rootMargin: '200px' });
        observer.observe(document.getElementById('scroll-sentinel'));

        window.onscroll = function () {
            const btn = document.getElementById("btnBackToTop");
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                btn.style.display = "flex";
            } else {
                btn.style.display = "none";
            }
        };

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Start
        fetchPhotos();
    </script>
