        function resetAndFetch() {
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            filteredPhotos = allPhotos.filter(photo => {
                const matchName = (photo.filename || '').toLowerCase().includes(keyword) || 
                                  (photo.activity || '').toLowerCase().includes(keyword);
                let matchDate = true;
                if (selectedDates.length > 0) {
                    const photoDate = new Date(photo.date).setHours(0, 0, 0, 0);
                    const startDate = new Date(selectedDates[0]).setHours(0, 0, 0, 0);
                    const endDate = (selectedDates.length > 1) ? 
                                    new Date(selectedDates[1]).setHours(23, 59, 59, 999) : startDate;
                    matchDate = (photoDate >= startDate && photoDate <= endDate);
                }
                return matchName && matchDate;
            });
            resetGallery();
        }

        function resetFilter() {
            document.getElementById('searchInput').value = '';
            datePicker.clear();
            selectedDates = [];
            resetAndFetch();
        }

        // --- RENDER GALLERY ---
        function resetGallery() {
            document.getElementById('gallery-container').innerHTML = '';
            currentDisplayCount = 0;
            document.getElementById('loading').style.display = 'none';
            
            if (filteredPhotos.length === 0) {
                document.getElementById('gallery-container').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <p>‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤</p>
                    </div>`;
            } else {
                loadMore();
            }
        }

        function loadMore() {
            if (isLoading) return;
            isLoading = true;
            document.getElementById('loading').style.display = 'block';

            setTimeout(() => {
                const container = document.getElementById('gallery-container');
                const nextPhotos = filteredPhotos.slice(currentDisplayCount, currentDisplayCount + ITEMS_PER_PAGE);

                if (nextPhotos.length === 0) {
                    document.getElementById('loading').style.display = 'none';
                    isLoading = false;
                    return;
                }

                // Group by Activity
                const groupedPhotos = {};
                nextPhotos.forEach(photo => {
                    const activityName = photo.activity || '‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ';
                    if (!groupedPhotos[activityName]) groupedPhotos[activityName] = [];
                    groupedPhotos[activityName].push(photo);
                });

                // Create Sections
                for (const [activityName, activityPhotos] of Object.entries(groupedPhotos)) {
                    const safeId = 'sec-' + btoa(unescape(encodeURIComponent(activityName))).replace(/[^a-zA-Z0-9]/g, '');
                    let section = document.getElementById(safeId);
                    let grid;

                    if (!section) {
                        section = document.createElement('div');
                        section.className = 'activity-section';
                        section.id = safeId;
                        
                        section.innerHTML = `
                            <div class="section-header">
                                <div class="section-title">${escapeHtml(activityName)}</div>
                                <button onclick="downloadZip('${safeStr(activityName)}')" class="btn-zip">
                                    <i class="fas fa-download"></i> ‡πÇ‡∏´‡∏•‡∏î ZIP
                                </button>
                            </div>
                            <div class="photo-grid"></div>
                        `;
                        container.appendChild(section);
                    }
                    grid = section.querySelector('.photo-grid');

                    activityPhotos.forEach(photo => {
                        const rawName = photo.filename || "";
                        const dateStr = new Date(photo.date).toLocaleDateString('th-TH', { 
                            day: 'numeric', month: 'short', year: '2-digit' 
                        });
                        const thumbUrl = getThumbnailUrl(photo.url);
                        const originalUrl = photo.original_url || photo.url;

                        const card = document.createElement('a');
                        card.className = 'photo-card';
                        card.href = originalUrl;

                        card.innerHTML = `
                            <div class="img-box">
                                <img src="${thumbUrl}" alt="${escapeHtml(rawName)}" loading="lazy"
                                     onload="this.classList.add('loaded')"
                                     onerror="this.src='https://via.placeholder.com/500x300/2E4033/ffffff?text=No+Image'">
                            </div>
                            <div class="card-body">
                                <div class="card-date">
                                    <i class="far fa-calendar"></i> ${dateStr}
                                </div>
                            </div>
                        `;
                        grid.appendChild(card);
                    });
                }

                currentDisplayCount += nextPhotos.length;
                document.getElementById('loading').style.display = 'none';
                isLoading = false;

                // Init Lightbox
                initLightboxes();

            }, 300);
        }

        // Store lightbox instances per grid
        const lightboxInstances = new Map();

        function initLightboxes() {
            const grids = document.querySelectorAll('.photo-grid');
            
            grids.forEach(grid => {
                const gridId = grid.closest('.activity-section')?.id || 'default';
                
                // Destroy old instance if exists
                if (lightboxInstances.has(gridId)) {
                    lightboxInstances.get(gridId).destroy();
                }

                // Get links only from this grid
                const links = grid.querySelectorAll('a');
                if (links.length === 0) return;

                // Create lightbox for this specific grid
                const lightbox = new SimpleLightbox(links, {
                    captionsData: 'alt',
                    captionDelay: 250,
                    animationSpeed: 200,
                    showCounter: true,
                });

                lightboxInstances.set(gridId, lightbox);

                // Download Button
                const updateDownloadButton = () => {
                    setTimeout(() => {
                        const img = document.querySelector('.sl-image img');
                        if (!img) return;

                        let btn = document.querySelector('.sl-download-btn');
                        if (!btn) {
                            btn = document.createElement('button');
                            btn.className = 'sl-download-btn';
                            btn.innerHTML = '<i class="fas fa-download"></i> ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡∏ô‡∏µ‡πâ';
                            btn.onclick = async function(e) {
                                e.preventDefault();
                                e.stopPropagation();
                                
                                const imageUrl = img.src;
                                const fileName = imageUrl.split('/').pop().split('?')[0] || 'photo.jpg';
                                
                                try {
                                    const originalHTML = btn.innerHTML;
                                    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...';
                                    btn.disabled = true;
                                    
                                    const response = await fetch(imageUrl);
                                    const blob = await response.blob();
                                    const blobUrl = window.URL.createObjectURL(blob);
                                    
                                    const a = document.createElement('a');
                                    a.href = blobUrl;
                                    a.download = fileName;
                                    document.body.appendChild(a);
                                    a.click();
                                    document.body.removeChild(a);
                                    window.URL.revokeObjectURL(blobUrl);
                                    
                                    btn.innerHTML = originalHTML;
                                    btn.disabled = false;
                                } catch (error) {
                                    console.error('Download failed:', error);
                                    alert('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏î‡πâ ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á');
                                    btn.innerHTML = '<i class="fas fa-download"></i> ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡∏ô‡∏µ‡πâ';
                                    btn.disabled = false;
                                }
                            };
                            document.body.appendChild(btn);
                        }
                        btn.style.display = 'flex';
                    }, 100);
                };

                lightbox.on('shown.simplelightbox', updateDownloadButton);
                lightbox.on('changed.simplelightbox', updateDownloadButton);
                lightbox.on('close.simplelightbox', function() {
                    const btn = document.querySelector('.sl-download-btn');
                    if (btn) btn.style.display = 'none';
                });
            });
        }

        // --- SMART DOWNLOAD ---
        function downloadZip(activityName) {
            let url = `/download-zip/${encodeURIComponent(activityName)}`;
            const ua = navigator.userAgent || navigator.vendor || window.opera;
            
            if (/Line/i.test(ua)) {
                url += (url.indexOf('?') === -1 ? '?' : '&') + 'openExternalBrowser=1';
                window.location.href = url;
                return;
            }
            
            if (/FBAN|FBAV|Instagram/i.test(ua)) {
                alert('‚ö†Ô∏è ‡πÅ‡∏≠‡∏õ‡∏ô‡∏µ‡πâ‡∏ö‡∏•‡πá‡∏≠‡∏Å‡∏Å‡∏≤‡∏£‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå\n\n1. ‡∏Å‡∏î‡∏ó‡∏µ‡πà‡∏à‡∏∏‡∏î 3 ‡∏à‡∏∏‡∏î‡∏°‡∏∏‡∏°‡∏Ç‡∏ß‡∏≤‡∏ö‡∏ô (...)\n2. ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å "‡πÄ‡∏õ‡∏¥‡∏î‡πÉ‡∏ô‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå" (Open in Browser/Chrome/Safari)\n3. ‡∏Å‡∏î‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏Ñ‡∏£‡∏±‡∏ö');
                return;
            }
            
            window.location.href = url;
        }

        // --- OBSERVER ---
        const observer = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting && !isLoading && currentDisplayCount < filteredPhotos.length) {
                loadMore();
            }
        }, { rootMargin: '200px' });

        observer.observe(document.getElementById('scroll-sentinel'));

        // --- START ---
        fetchPhotos();
    </script>
